{% extends 'links/_base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">
            âž• Create a New Link
        </h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Crispy handles Tailwind styling -->
            {{ form|crispy }}

            <button type="submit" 
                class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg 
                       hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 transition">
                Create Link
            </button>
        </form>
    </div>
</div>
{% endblock content %}
